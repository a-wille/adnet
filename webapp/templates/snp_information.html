{% load static %}
<head>
    <head>
    <link rel="stylesheet" href="{% static 'styles/style3.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/kendo.all.min.js' %}"></script>
    </head>
</head>
<body>
{% block content %}
    <p hidden id="snp">{{ content }}</p>
{% endblock %}

<div class="k-content">
    <div>
        <h4 class="k-h4">General Information</h4>
        <table id="snptable">
            <tr style="background: rgba(147,211,255,0.14);">
                <th colspan=1>Region</th>
                <td colspan=3 id="region"></td>
            </tr>
            <tr style="background: rgba(221,240,255,0.14);">
                <th colspan=1>Location</th>
                <td colspan=3 id="location"></td>
            </tr>
            <tr style="background: rgba(147,211,255,0.14);">
                <th colspan=1>Functional Class</th>
                <td colspan=3 id="functional_class"></td>
            </tr>
            <tr style="background: rgba(221,240,255,0.14);">
                <th colspan=1>Risk Level</th>
                <td colspan=3 id="risk_level"></td>
            </tr>
            <tr style="background: rgba(147,211,255,0.14);">
                <th colspan=1>P-value</th>
                <td colspan=3 id="p-value"></td>
            </tr>
            <tr style="background: rgba(221,240,255,0.14);">
                <th>Minor Allele</th>
                <td id="minor_allele"></td>
                <th>Minor Allele Frequency</th>
                <td id="maf">"maf"</td>
            </tr>
            <tr style="background: rgba(147,211,255,0.14);">
                <th colspan=1>P-value</th>
                <td colspan=3 id="p-value"></td>
            </tr>
            <tr style="background: rgba(221,240,255,0.14);">
                <th>Intergenic</th>
                <td id="is_intergenic"></td>
                <th>Most Severe Consequence</th>
                <td id="most_severe_consequence">"maf"</td>
            </tr>
            <tr style="background: rgba(147,211,255,0.14);">
                <th colspan=1>Allele Values</th>
                <td colspan=3 id="values"></td>
            </tr>
            <tr style="background: rgba(221,240,255,0.14);">
                <th colspan=1>Gene(s)</th>
                <td colspan=3 id="genes"></td>
            </tr>
        </table>
    </div>
    <div>
        <div id="allele_grid"></div>
    </div>
</div>

{% load static %}
    <script src="{% static 'snp_information.js' %}"></script>
{% csrf_token %}
</body>
<style>
    #snptable {
  width: 100%;
  display: table;
  border: none;
    border-collapse: collapse;
    font-size: 15px;
    table-layout: fixed;
        text-align: left;
}


th {
  text-align: left;
  padding: 5px;
  border: none;
    max-height: 30px;
}

td {
    vertical-align: middle;
  padding: 5px;
    height: 25px;
  border: none;
  display: table-cell;
}
</style>
